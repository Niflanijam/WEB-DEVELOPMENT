<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form table format</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="f1">
    <form action="task63.html">
        <table>
            <caption>Registration Form</caption>
            <tr>
                <th>Enter first Name</th>
                <td><input type="text" name="fn" placeholder="Nifla" required></td>
            </tr>
            <tr>
                <th>Enter Last Name</th>
                <td><input type="text" name="ln" placeholder="Nifla" required></td>
            </tr>
            <tr>
                <th>Enter Your E-mail ID</th>
                <td><input type="email"  placeholder="xyz@gmail.com" required></td>
            </tr>
            <tr>
                <th>Enter your Telephone No</th>
                <td><input type="tel"  placeholder="7883399932" required></td>
            </tr>

            <tr>
                <th>Enter Address</th>
                <td><textarea placeholder="Add Your Address" style="width: 100%;"></textarea></td>
            </tr>
            <tr>
                <td  colspan="2"  style="text-align: center;">
                <input type="submit"  value="Register"></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
