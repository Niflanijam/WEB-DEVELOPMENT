<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table method form</title>
</head>
<body>
    <div class="f1">
    <form action="">
    <table style="border: 2px; align-items: center; width: 500px;">
    <caption style="margin-bottom: 20px; color: aliceblue; "><b>Job Form</b></caption>
    <tr>
        <th>Enter first Name</th>
        <td><input type="text" name="fn" placeholder="Nifla" required></td>
    </tr>
    <tr>
        <th>Enter last Name</th>
        <td><input type="text" name="ln" placeholder="Nijam" required></td>
    </tr>
    <tr>
        <th>Enter E-mail ID </th>
        <td><input type="email" name="fn" placeholder="example@gmail.com" required></td>
    </tr>
    <tr>
        <th>Enter Password</th>
        <td><input type="password"  placeholder="Nifla1234#" required></td>
    </tr>
    <tr>
        <th>Confirm Password</th>
        <td><input type="password" placeholder="Nifla1234#" required></td>
    </tr>
    <tr>
        <th>Enter Mobile Number</th>
        <td><input type="tel"  placeholder="1331241344" required></td>
    </tr>
    <tr>
        <th>Select DOB</th>
        <td><input type="date"  placeholder="YYYY-MM-DD" required></td>
    </tr>

    <tr>
        <th>Enter City</th>
        <td><input type=""  placeholder="Tamil NADU" required></td>
    </tr>
    <tr>
        <th>Enter Address</th>
        <td><textarea  rows="3" cols="20" placeholder="Enter Address"></textarea></td>
    </tr>
    <tr>
        <th>Select Gender</th>
        <td>Female<input type="radio"  name="n"></td>
        <td>Female<input type="radio"  name="n"></td>
    </tr>
    
    <tr>
        <th>Position for applied</th>
        <td><select name="Position" >
            <option value="" selected="selected">Select Position</option>
            <option value="1" >SOFTWARE ENGINEER</option>
            <option value="2" > UI/ UX DESIGNING</option>
            <option value="3" > GRAPHIC DESIGNING</option>
            <option value="4" > VEDIO EDITING</option>
        </select>
    </td>
    </tr>
    <tr>
        <th>Additional Skills</th>
        <td><textarea name="5" cols="20" placeholder="Enter your skills"></textarea></td>
    </tr>
    <tr>
        <th>Upload Resume Here</th>
        <td><input type="file"  required></td>
    </tr>
    <tr>
       
        <td colspan="2"  style="text-align: center;">
            <input type="submit" value="Save Details">
            <input type="submit" value="Reset">
        </td>
    </tr>
   
</table>
</form>
</div>
</body>
</html>
